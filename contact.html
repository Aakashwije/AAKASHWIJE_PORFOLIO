<body>

  <!-- Navbar -->

  <!-- Contact Section -->
  <section class="hero">
    <div class="hero-text">
      <h1>Contact Me</h1>
      <p>Have a question, opportunity, or just want to say hello? Fill out the form below and Iâ€™ll get back to you!</p>

      <form action="https://formspree.io/f/xwpodbwe" method="POST" class="contact-form">
        <input type="text" name="name" placeholder="Your Name" required />
        <input type="email" name="email" placeholder="Your Email" required />
        <textarea name="message" rows="6" placeholder="Your Message" required></textarea>
        <button type="submit" class="btn">Send Message</button>
        <input type="hidden" name="_captcha" value="false">
        <input type="hidden" name="_next" value="thankyou.html">
      </form>
    </div>
  </section>

  <!-- WhatsApp Toggle Section -->

<section class="whatsapp-section">
  <p class="toggle-qr" onclick="toggleQRCode()">Want to chat instantly? Click here to show the WhatsApp QR code.</p>
  <div id="qrContainer" style="display: none; margin-top: 1rem;">
    <a href="https://wa.me/+94701566435" class="whatsapp-link" target="_blank">
      <img src="pics/frame.webp" alt="WhatsApp QR Code" class="qr-image">
    </a>
  </div>
</section>

<script>
  function toggleQRCode() {
    const qr = document.getElementById("qrContainer");
    qr.style.display = (qr.style.display === "none") ? "block" : "none";
  }
</script>
